name: Deploy workflow
run-name: Deploy workflow
on:
  pull_request:
    types:
      - closed

jobs:
  build:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run test and building
        run: gradle clean test compileJava jar
      - run: mkdir staging && cp target/*.war staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: staging
      - name: Display structure of downloaded files
        run: ls -R
      - name: upload image to ECR
        uses: appleboy/docker-ecr-action@master
        with:
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          registry: ${{ secrets.registry }}
          cache_from: ${{ secrets.cache }}
          repo: api-video
          region: us-east-2
          auto_tag: true
          daemon_off: false
          dockerfile: hackaton_envio/Dockerfile
          context: example
      - name: Deploy to ECS
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: abctechapi
          environment_name: Abctechapi-env
          version_label: ${{ github.ref_name }}-R${{ github.run_id }}-V${{ github.run_number }}
          region: us-east-2
          deployment_package: ./staging/Package/abctechapi-0.0.2-SNAPSHOT.war